name: spotify
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5 
  path_provider: ^2.1.4
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  get_it: ^8.0.1
  dartz: ^0.10.1
  cloud_firestore: ^5.4.4
  just_audio: ^0.9.41
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true          # Android үчүн иконкаларды түзүү
  ios: true              # iOS үчүн иконкаларды түзүү
  image_path: "assets/icon/icon.png"  # Иконка файлыңыздын туура жолу

  




flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/fonts/
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300