name: eco_market
description: "A new Flutter project."

publish_to: 'none' 

version: 1.4.1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  dio: ^5.7.0
  cached_network_image: ^3.4.1
  get_it: ^8.0.2
  auto_route: ^9.2.2
  svg_flutter: ^0.0.1
  connectivity_plus: ^6.1.0
  url_launcher: ^6.3.1
  flutter_launcher_icons: ^0.14.1
  firebase_core: ^3.8.0
  shared_preferences: ^2.3.3
  cloud_firestore: ^5.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  
  flutter_lints: ^5.0.0
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.13

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:

  
  uses-material-design: true

  assets:
    - assets/images/cart/.
    - assets/images/network/.
    - assets/images/history/.
    - assets/svg/main/.
    - assets/svg/icons/.
    - assets/svg/cart/.
    


 
