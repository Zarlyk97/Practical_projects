name: eco_market
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dio: ^5.4.0
  cached_network_image: ^3.3.0
  get_it: ^7.6.4
  auto_route: ^7.8.4
  svg_flutter: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  
  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.7


flutter:

  
  uses-material-design: true

  assets:
    - assets/images/home/.
    - assets/images/search/.
    - assets/images/cart/.
    - assets/svg/main/.
    - assets/svg/home/.


 
  fonts:
    - family: Anton-Regular
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf
