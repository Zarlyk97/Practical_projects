name: eco_market
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  dio: ^5.4.0
  cached_network_image: ^3.3.1
  get_it: ^7.6.7
  auto_route: ^7.8.4
  svg_flutter: ^0.0.1
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.4
  flutter_launcher_icons: ^0.13.1
  firebase_core: ^2.25.4
  shared_preferences: ^2.2.2
  cloud_firestore: ^4.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  
  flutter_lints: ^3.0.1
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.8

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:

  
  uses-material-design: true

  assets:
    - assets/images/cart/.
    - assets/images/network/.
    - assets/images/history/.
    - assets/svg/main/.
    - assets/svg/icons/.
    - assets/svg/cart/.
    


 
