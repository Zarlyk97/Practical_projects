name: eco_market
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dio: ^5.4.0
  cached_network_image: ^3.3.0
  get_it: ^7.6.4
  auto_route: ^7.8.4
  svg_flutter: ^0.0.1
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.3
  flutter_launcher_icons: ^0.13.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  
  flutter_lints: ^2.0.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.7

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:

  
  uses-material-design: true

  assets:
    - assets/images/cart/.
    - assets/images/network/.
    - assets/images/history/.
    - assets/svg/main/.
    - assets/svg/icons/.
    - assets/svg/cart/.
    


 
